rank_trainer:
  name: rank_trainer
  enabled: true
  save_prompt: true
  save_context: true
  skip_if_completed: false


  hidden_dim: 256
  lr: 0.001
  epochs: 20
  batch_size: 64
  patience: 5
  baseline: "I don't know how to answer this."
  min_pairs: 10  # Minimum pairs for training
  
  embedding_type: "hnet"
  model_version: "v1"
  model_path: "${hydra:runtime.cwd}/models"
  model_type: "rank"
  target_type: "document"
  dimensions: 
    - "alignment"
    - "clarity"
    - "implementability"
    - "novelty"
    - "relevance"

  model:
    name: ollama/qwen3
    api_base: http://localhost:11434
    api_key: null
  input_keys: ["goal", "hypotheses"]
  input_key: documents
  output_key: rank_trainer
  prompt_mode: file
  prompt_file: rank_trainer.txt