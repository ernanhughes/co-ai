# configs/agents/proximity.yaml
defaults:
  - /prompt_refiner/default

literature:
  name: literature
  enabled: true
  save_context: true
  skip_if_completed: true
  strategy: query_and_summarize
  max_results: 15
  model:
    name: ollama_chat/qwen3
    api_base: http://localhost:11434
    api_key: null
  prompt_mode: file
  prompt_path: query.txt
  parse_prompt: parse.txt
  output_keys: literature
  preferences:
    - goal_consistency
    - factual
    - reliable_source
    - simplicity
  web_search:
    engine: "searxng"
    instance_url: "http://localhost:8080"
    max_results: 20
  